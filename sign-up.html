<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="sign-up.css">
</head>

<body>
  <div id="container">
    <div id="sign-up-card">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>

      <form action="">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>


        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <div>
          <button type="submit">Sign Up</button>
        </div>

      </form>

      <div class="sign-up-footer">
        By clicking the Sign Up button, you agree to our <a href="" class="link">Terms & Conditions</a> and <a href=""
          class="link">Privacy Policy</a>.
      </div>
    </div>
    <div class="body-text">Already have an account? <a href="" class="mint-green">Login here</a></div>
  </div>
</body>

</html>
